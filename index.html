<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteBook</title>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Custom StyleSheet  -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body> 
    
    <header class="container">
      <section class="pt-5">
        <div id="top-banner"></div>
      </section>
    </header>
    <main class="container">
      <section class="pt-5">
        <div class="d-flex justify-content-center">
          <div>
            <button id="html" class="btn btn-outline-primary btn-lg active" onclick="displayHtml()">HTML</button>
            <button id="css" class="btn btn-outline-info btn-lg " onclick="displayCSS()">CSS</button>
            <button id="js" class="btn btn-outline-success btn-lg" onclick="displayJS()">JavaScript</button>
            <button id="git" class="btn btn-outline-warning btn-lg" onclick="displayGit()">Git</button>
          </div>
        </div>
        <div class="pt-5" id="htmlUi">          
        </div>
        <div id="cssUi">
        </div>
        <div id="gitUi">
        </div>
        <div id="jSUi">          
        </div>
      </section>      
    </main>
    <footer class="mt-5 pt-5">
      <hr class="mt-5">
      <div class="pt-4 mb-5">
        <p class="text-center fs-4">Copyright @ 2022 All Rights Reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="note.js/app.js"></script>
  </body>
</html>
